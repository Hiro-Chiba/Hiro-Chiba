name: Update Language Stats

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Download self-reposcope binary
        shell: bash
        run: |
          curl -L https://github.com/4okimi7uki/self-reposcope/releases/latest/download/self-reposcope -o self-reposcope
          chmod +x ./self-reposcope

      - name: Generate SVG stats
        shell: bash
        env:
          REPOSCOPE_TOKEN: ${{ secrets.REPOSCOPE_TOKEN }}
          EXCLUDED_LANGUAGES: ${{ secrets.EXCLUDED_LANGUAGES }}
        run: |
          mkdir -p output
          if [ -n "${EXCLUDED_LANGUAGES}" ]; then
            ./self-reposcope --token "${REPOSCOPE_TOKEN}" --excluded-languages "${EXCLUDED_LANGUAGES}"
          else
            ./self-reposcope --token "${REPOSCOPE_TOKEN}"
          fi

      - name: Create pull request for updated SVGs
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPOSCOPE_TOKEN }}
          commit-message: "update: language stats svg"
          branch: "automation/update-language-stats"
          delete-branch: true
          title: "update: language stats svg"
          body: |
            Automated update of language stats SVG.
          add-paths: |
            output/*.svg

      - name: Wait for required checks
        if: steps.cpr.outputs.pull-request-number != ''
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.REPOSCOPE_TOKEN }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          gh pr checks "${PR_NUMBER}" --watch --interval 10

      - name: Merge pull request
        if: steps.cpr.outputs.pull-request-number != ''
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.REPOSCOPE_TOKEN }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          gh pr merge "${PR_NUMBER}" --squash --delete-branch
